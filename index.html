<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>East Midlands Bus Users â€“ Flickr Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #d40000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d40000;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header>
    <h1>East Midlands Bus Users</h1>
    <p>Live Flickr Photo Gallery</p>
  </header>

  <main>
    <h2>ðŸ“¸ Latest Bus Photos</h2>
    <div class="gallery" id="flickr-gallery"></div>
  </main>

  <script>
    const userId = '141186208@N08'; // Your Flickr ID
    const apiKey = 'f2d48f9994c7a6f6d14fdab69d437b6f'; // Public demo API key
    const gallery = document.getElementById('flickr-gallery');

    fetch(`https://www.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=${apiKey}&user_id=${userId}&format=json&nojsoncallback=1&per_page=30`)
      .then(res => res.json())
      .then(data => {
        data.photos.photo.forEach(photo => {
          const imgSrc = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_z.jpg`;
          const link = `https://www.flickr.com/photos/${userId}/${photo.id}`;

          const img = document.createElement('img');
          img.src = imgSrc;
          img.alt = photo.title;

          const a = document.createElement('a');
          a.href = link;
          a.target = '_blank';
          a.appendChild(img);

          gallery.appendChild(a);
        });
      })
      .catch(err => {
        gallery.innerHTML = '<p>Failed to load Flickr gallery.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
