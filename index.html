<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UK Bus Tracking Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.9, -1.2], 6); // UK center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = {};

    async function updateBuses() {
      const res = await fetch('/.netlify/functions/vehiclePositions');
      const buses = await res.json();

      // Add or update bus markers
      buses.forEach(bus => {
        const id = bus.id;
        const latlng = [bus.lat, bus.lon];

        if (markers[id]) {
          markers[id].setLatLng(latlng);
        } else {
          markers[id] = L.marker(latlng).addTo(map);
        }
      });

      // Remove old markers
      Object.keys(markers).forEach(id => {
        if (!buses.find(b => b.id === id)) {
          map.removeLayer(markers[id]);
          delete markers[id];
        }
      });
    }

    updateBuses();
    setInterval(updateBuses, 15000); // refresh every 15 seconds
  </script>
</body>
</html>
