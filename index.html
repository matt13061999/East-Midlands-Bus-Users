<!DOCTYPE html>

    body {

      background: #f4f4f4;

      background-color: #d40000;

      margin: 30px auto;
      border-radius: 12px;

    }

    #flickr-section h2 {
      color: #d40000;
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
    }

    .flickr-embed {
      display: flex;
      justify-content: center;
    }

    .flickr-embed img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
